<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Animation Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>CSS Animation Showcase</h1>
  </header>

  <section class="animation-section">
    <h2>1. Spinner</h2>
    <div class="spinner"></div>
  </section>

  <section class="animation-section">
    <h2>2. Hover Glow Button</h2>
    <button class="glow-button">Hover Me</button>
  </section>

  <section class="animation-section">
    <h2>3. Fade-in Text</h2>
    <p class="fade-in">This text fades in smoothly.</p>
  </section>

  <section class="animation-section">
    <h2>4. Bouncing Box</h2>
    <div class="bouncing-box"></div>
  </section>

  <footer>
    <p>&copy; 2025 CSS Magic</p>
  </footer>

</body>
</html>
